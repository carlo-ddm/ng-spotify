<main class="d-flex flex-wrap py-5 px-3">
  <div *ngFor="let item of mus">
    <div class="cd-card" *ngIf="display(item.genre)">
      <img [src]="item.poster" [alt]="item.poster" />
      <div class="my-1">{{ item.title | uppercase }}</div>
      <div>
        <span class="gray">
          {{ item.author }}
        </span>
      </div>

      <div>
        <span class="gray">
          {{ item.year }}
        </span>
      </div>
    </div>
  </div>
</main>
